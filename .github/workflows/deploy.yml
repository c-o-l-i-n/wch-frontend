name: Build and Deploy
on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2

      - name: Setup Node ğŸ’¿
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies ğŸ“¦
        run: npm install

      - name: Build ğŸ› 
        run: npm run build

      - name: Export Static Site ğŸ“¤
        run: npm run export

      - name: Set No Jekyll ğŸŒ
        run: touch out/.nojekyll

      - name: Deploy to Github Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.3
        with:
          branch: gh-pages
          folder: out
